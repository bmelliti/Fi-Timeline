name: Deploy to Vercel

on:
  push:
    branches: [ "main" ]   # change if you deploy from another branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Vercel CLI
        run: npm install -g vercel

      # Create .vercel/project.json so CLI is "linked" without prompts
      - name: Link Vercel project (non-interactive)
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<'JSON'
          {
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}"
          }
          JSON

      - name: Pull env from Vercel (production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # If you build on Vercelâ€™s infra, this is enough:
      - name: Deploy to Vercel (prod)
        run: vercel deploy --prod --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
